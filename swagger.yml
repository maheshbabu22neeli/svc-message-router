openapi: 3.0.3
info:
  title: svc-message-routing
  description: Sinch Messaging Router Service API
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server

paths:
  /v1/messages:
    post:
      summary: Send a message
      operationId: sendMessage
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageRequest'
      responses:
        '201':
          description: Message created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      summary: Get all messages
      operationId: getAllMessages
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageResponseWithCarrier'

  /v1/messages/{id}:
    get:
      summary: Get message by ID
      operationId: getMessageById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Message found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Message not found

  /v1/optout/{phoneNumber}:
    post:
      summary: Opt-out a phone number
      operationId: optOutPhoneNumber
      parameters:
        - name: phoneNumber
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Phone number opted out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptOutResponse'

components:
  schemas:
    MessageRequest:
      type: object
      required:
        - phoneNumber
        - content
        - format
      properties:
        phoneNumber:
          type: string
          example: "+61412345678"
        content:
          type: string
          example: "Hello World, this is an assignment"
        format:
          type: string
          example: "SMS"

    MessageResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "8da48c34-293f-47ce-b462-f16e5be273c1"
        status:
          type: string
          example: "PENDING"

    MessageResponseWithCarrier:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          example: "DELIVERED"
        carrierName:
          type: string
          example: "TELSTRA"

    OptOutResponse:
      type: object
      properties:
        status:
          type: string
          example: "OPTED_OUT"

    ErrorResponse:
      type: object
      properties:
        statusCode:
          type: integer
          example: 400
        errorMessage:
          type: string
          example: "phoneNumber is required"
